<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="AngularJS Training">
  <meta name="author" content="JAG">
  <title>AngularJS Training</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<header>
  Formulario
</header>
<section>
  <header>
    <h1>Workshop Registration</h1>
    <div class="dropdown">
      <button class="mainmenubtn">More Actions <span>&#65516;</span></button>
      <div class="dropdown-child">
        <a >English</a>
        <a >Espa√±ol</a>
      </div>
    </div>
  </header>
  <article>
    <u>Register now while seats are available!</u>
    <form>
      <div class="form-side">
        <div class="form-item">
          <label>
            First name <span>*</span>
          </label>
          <input type="text" title="First name" name="first_name">
        </div>
        <div class="form-item">
          <label>
            Last name <span>*</span>
          </label>
          <input type="text" title="Last name" name="last_name">
        </div>
        <div class="form-item">
          <label>
            Company Institution <span>*</span>
          </label>
          <input type="text" title="Company Institution" name="company">
        </div>
        <div class="form-item">
          <label>
            Addres <span>*</span>
          </label>
          <textarea title="Addres" name="address"></textarea>
        </div>
        <div class="form-item">
          <label>
            City
          </label>
          <input type="text" title="City" name="city">
        </div>
        <div class="form-item">
          <label>
            State /Province /Region
          </label>
          <select name="state">
            <option value="">-Select-</option>
          </select>
        </div>
        <div class="form-item">
          <label>
            Country
          </label>
          <select name="country">
            <option value="">-Select-</option>
          </select>
        </div>
        <div class="form-item">
          <label>
            Email <span>*</span>
          </label>
          <input type="email" title="E-mail" name="email">
        </div>
        <div class="form-item">
          <label>
            Phone number <span>*</span>
          </label>
          <input type="number" title="Phone number" name="phone">
        </div>
      </div>
      <div class="form-side">
        <u>Lunch</u>
        <div class="form-item">
          <label>
            Meal preference
          </label>
          <select name="meal">
            <option value="">Vegetarian</option>
          </select>
        </div>

        <u>Payment Details</u>
        <div class="form-item">
          <label>
            Payment mode
          </label>
          <div class="checkboxes">
            <div class="checkbox">
              <span><input type="checkbox" name="payment">Cash</span>
            </div>
            <div class="checkbox">
              <span><input type="checkbox" name="payment">Cheque</span>
            </div>
            <div class="checkbox">
              <span><input type="checkbox" name="payment">Demand draft</span>
            </div>
          </div>

          <!--<input type="checkbox" name="payment"><span>dsdhsdhsdh</span>-->
        </div>
        <div class="form-item">
          <label>
            DD/Cheque No.
          </label>
          <input type="text" title="DD/Cheque No." name="cheque_no">
        </div>
        <div class="form-item">
          <label>
            Drawn On (Bank Name)
          </label>
          <input type="text" title="Drawn On (Bank Name)" name="drawn">
        </div>
        <div class="form-item">
          <label>
           Payable at
          </label>
          <input type="text" title="Payable at" name="payable">
        </div>
      </div>

    </form>
  </article>
  <footer>
    <button type="submit" value="Sumbit">Submit</button>
    <button type="reset" value="Reset">Reset</button>
  </footer>
</section>
<footer>

</footer>
</body>
</html>
